<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./Temperature.css">
    <script src="./Temperature.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="temperature_container">
        <h1 id="heading">Temperature Converter</h1>
        <input type="text" id="celsius_inputbox" class="inputs" placeholder="Celsius">
        <i class="fa-solid fa-c" id="c"></i>
        <br>
        <input type="text" id="kelvin_input" class="inputs" placeholder="Kelvin" readonly>
        <i class="fa-solid fa-k" id="k"></i>
        <br>
        <input type="text" id="fahrenheit_input" class="inputs" placeholder="Fahrenheit" readonly>
        <i class="fa-solid fa-f" id="f"></i>
    </div>
</body>
</html>
